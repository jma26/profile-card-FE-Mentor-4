<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <article class="profile-card">
    <header class="profile-card-header">
      <img class="profile-card-header--img" src="./images/bg-pattern-card.svg" aria-hidden="true"/>
    </header>
    <div class="profile-user-info">
      <img class="profile-user--img" src="./images/image-victor.jpg" aria-hidden="true" alt="Profile picture of Victor Crest with white tshirt and wool jacket staring directly at the camera" />
      <h1 class="profile-user--name">Victor Crest <span class="profile-user--age">26 </span></h1>
      <p class="profile-user--country">London</p>
      <hr>
    <div class="profile-info">
      <div class="profile-followers">
        <h3 class="profile-info--number">80K</h3>
        <p class="profile-info--title">Followers</p>
      </div>
      <div class="profile-likes">
        <h3 class="profile-info--number">803K</h3>
        <p class="profile-info--title">Likes</p>
      </div>
      <div class="profile-likes">
        <h3 class="profile-info--number">1.4K</h3>
        <p class="profile-info--title">Photos</p>
      </div>
    </div>
    </div>
  </article>
</body>
</html>
